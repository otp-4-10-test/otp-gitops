apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-hub-cluster
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/hub
    repoURL: https://github.com/otp-4-10-test/otp-gitops.git
    targetRevision: master-rebrand
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
